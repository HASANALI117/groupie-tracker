{{template "header"}}

<div class="flex-grow h-full place-items-center px-6 py-24 sm:py-32 lg:px-8">
  <div class="text-center">
    <p class="text-base font-semibold text-white">{{.ErrorCode}}</p>
    <h3 class="mt-4 text-3xl font-bold tracking-tight text-white sm:text-5xl">
      {{.ErrorMsg}}
    </h3>
    <p class="mt-6 text-base leading-7 text-white">{{.ErrorDsc}}</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a
        href="/"
        class="filter-button rounded-md px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
        >Go back home</a
      >
    </div>
  </div>
</div>
