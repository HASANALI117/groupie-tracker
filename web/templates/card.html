{{define "card"}}

<div class="flex flex-wrap justify-center mt-16">
  <!-- Loop through each item in the data array -->
  {{range .}}
  <div class="flex flex-col m-4">
    <div class="inline-block relative text-white overflow-hidden m-2">
      <a href="/artist/{{.ID}}">
        <img
          class="index-image object-cover object-center rounded-lg"
          src="{{.Image}}"
          alt="image"
        />
        <!-- Overlay with artist details -->
        <div
          class="text-box-cover absolute inset-0 transition-opacity duration-200 flex items-end justify-center text-center opacity-0 hover:opacity-100 p-6 w-full"
        >
          <div>
            <h2 class="font-bold text-xl mb-2">{{.Name}}</h2>
            <p class="">Creation Date: {{.CreationDate}}</p>
            <p class="">First Album: {{.FirstAlbum}}</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Artist card footer with icons -->
    <div class="flex m-2 justify-between">
      <div class="flex">
        <img
          class="w-6 h-6 object-cover object-center rounded-full mr-2"
          src="{{.Image}}"
          alt="image"
        />
        <h2 class="font-bold text-l text-white">{{.Name}}</h2>
      </div>
      <div class="flex">
        <i class="mr-4 fas fa-map-marker-alt" style="color: #ffffff"></i>
        <i class="mr-4 fas fa-heart fa-bounce" style="color: #ffffff"></i>
        <i class="fas fa-bookmark" style="color: #ffffff"></i>
      </div>
    </div>
  </div>
  {{end}}
</div>

{{end}}
