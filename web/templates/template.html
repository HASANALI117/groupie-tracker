{{define "header"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- CSS Sheet -->
    <link rel="stylesheet" href="/web/static/styles.css" />
    <title>Groupie Tracker</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav class="p-2 mt-0 w-full">
      <div class="container mx-auto flex flex-wrap items-center">
        <div
          class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold"
        >
          <a
            class="text-white no-underline hover:text-white hover:no-underline flex items-center"
            href="/"
          >
            <img
              src="/web/static/img/mic.png"
              alt="mic"
              class="w-8 h-10 mr-2 filter invert"
            />
            <span class="text-2xl pl-2">Groupie Tracker</span>
          </a>
        </div>
        <div
          class="flex w-full pt-2 content-center justify-between md:w-1/2 md:justify-end"
        >
          <form
            class="flex w-full md:w-auto relative"
            action="/search"
            method="GET"
          >
            <i class="fas fa-search search-icon" style="color: #2d3748"></i>
            <input
              class="rounded-full p-2 pl-9 mr-5 text-gray-800 bg-white focus:outline-none"
              name="query"
              type="text"
              placeholder="Search"
            />

            <input
              type="submit"
              value="Search"
              class="text-white p-2 search-button font-bold"
            />

            <button
              class="ml-4 px-4 rounded-2xl text-white font-bold p-2 filter-button"
            >
              Filter
            </button>
          </form>
        </div>
      </div>
    </nav>
    {{end}}
  </body>
</html>
