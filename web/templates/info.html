{{template "header"}}

<div class="flex-grow flex justify-center items-center h-full">
  <div class="inline-block rounded-lg overflow-hidden shadow-lg">
    <img
      class="artist-image object-cover object-center"
      src="{{.Image}}"
      alt="image"
    />
  </div>
  <div class="artist-image px-6 py-4 text-center text-white textBox">
    <h1 class="font-bold text-xl mb-2">{{.Name}}</h1>
    <p>Members: {{range .Members}}{{.}}, {{end}}</p>
    <p>Creation Date: {{.CreationDate}}</p>
    <p>First Album: {{.FirstAlbum}}</p>z
    <p>Locations: {{.Locations}}</p>
    <p>Concert Dates: {{.ConcertDates}}</p>
    <p>Relations: {{.Relations}}</p>
  </div>
</div>
