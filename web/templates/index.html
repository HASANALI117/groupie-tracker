{{template "header"}}
<div class="flex flex-wrap justify-around">
  {{range .}}
  <div class="m-4 relative text-white">
    <a href="/artist/{{.ID}}">
      <img
        class="w-64 h-64 object-cover object-center rounded-lg"
        src="{{.Image}}"
        alt="image"
      />

      <div
        class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-50 transition-opacity duration-200 flex items-center justify-center text-center opacity-0 hover:opacity-100 p-6"
      >
        <div>
          <h1 class="font-bold text-xl mb-2">{{.Name}}</h1>
          <p class="">Creation Date: {{.CreationDate}}</p>
          <p class="">First Album: {{.FirstAlbum}}</p>
        </div>
      </div>
    </a>
  </div>
  {{end}}
</div>
